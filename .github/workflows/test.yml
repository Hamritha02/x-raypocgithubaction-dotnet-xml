on:
  push:
  workflow_dispatch:
   
jobs:
  build_and_test:

    env:
      BUILD_CONFIG: 'Release'
      SOLUTION: 'Solution1/UnitTest.sln'
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      
   
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x


    - name: Restore dependencies
      run: dotnet restore $SOLUTION

    - name: Build
      run: dotnet build $SOLUTION --configuration $BUILD_CONFIG
      
    - name: Test
      run: dotnet test $SOLUTION --configuration $BUILD_CONFIG --logger "xunit;LogFileName=test-results.xml" || true
    
    - name: Publish Specflow Test Logs
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: |
          **/test-results.xml
    - name: "Get Xray Token"
      id: xray-token
      shell: bash
      run: |
        echo ::set-output name=XRAY_TOKEN::$(curl -k -H "Content-Type: application/json" -X POST --data "{ \"client_id\": \"$CLIENT_ID\",\"client_secret\": \"$CLIENT_SECRET\" }" https://xray.cloud.getxray.app/api/v1/authenticate)
       
         
    - name: "Import results to Xray"
      # env:
      #   JIRA_SERVER_URL: ${{ secrets.XRAY_URL }}
      #   JIRA_USERNAME: ${{ secrets.jira_username }}
      #   JIRA_PASSWORD: ${{ secrets.jira_password }}
       # JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
       # JIRA_API_TOKEN: ${{ secrets.XRAY_TOKEN }}
      #shell: bash 
      #run: 'curl -H "Content-Type: text/xml" -X POST -H "Authorization: Bearer ${{ steps.xray-token.outputs.XRAY_TOKEN }}"  --data @"/home/runner/work/x-raypocgithubaction-dotnet-xml/x-raypocgithubaction-dotnet-xml/Solution1/UnitTestProject/TestResults/test-results.xml"  https://xray.cloud.getxray.app/api/v1/import/execution/xunit?projectKey=PX'
      run: |
        import requests
        import json
        import os

        xray_cloud_base_url = "https://xray.cloud.getxray.app/api/v2"
        client_id = os.getenv('CLIENT_ID', "")
        client_secret = os.getenv('CLIENT_SECRET',"")

# endpoint doc for authenticating and obtaining token from Xray Cloud: https://docs.getxray.app/display/XRAYCLOUD/Authentication+-+REST+v2
        headers = {'Content-type': 'application/json', 'Accept': 'text/plain'}
        auth_data = { "client_id": client_id, "client_secret": client_secret }
        response = requests.post(f'{xray_cloud_base_url}/authenticate', data=json.dumps(auth_data), headers=headers)
        auth_token = response.json()
        print(auth_token)


# endpoint doc for importing JUnit XML reports: https://docs.getxray.app/display/XRAYCLOUD/Import+Execution+Results+-+REST#ImportExecutionResultsREST-JUnitXMLresults
        params = (('projectKey', 'QPI'),('Test Execution Type','Functional'))
        report_content = open(r'test-results.xunit', 'rb')
        headers = {'Authorization': 'Bearer ' + auth_token, 'Content-Type': 'application/xml'}
        response = requests.post(f'{xray_cloud_base_url}/import/execution/junit', params=params, data=report_content, headers=headers)

        print(response.content)

      
 

      
